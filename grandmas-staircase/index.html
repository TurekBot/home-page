<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grandma's Staircase Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="diagonal-scroll-wrapper">
        <h1 class="hidden">Grandma's Staircase Photo Gallery</h1>
        <figure class="frame" id="intro">
            <div class="inner-shadow"><img src="images/grandma's-staircase.png"
                    alt="A framed cross-stitch reading &quot;Grandma's Staircase&quot;." /></div>
        </figure>
        <figure class="frame" id="grandma">
            <div class="inner-shadow"><img src="images/grandma.jpg" alt="A grandmother being hugged by a child." />
            </div>
        </figure>
        <figure class="frame">
            <div class="inner-shadow"><img src="images/jacket-girl_3x4.jpg"
                    alt="Girl in blue jacket against blue wall." /></div>
        </figure>
        <figure class="frame" id="flowers">
            <div class="inner-shadow"><img src="images/flowers_2x2.jpg" alt="A close shot of yellow roses." /></div>
        </figure>
        <figure class="frame" id="family1">
            <div class="inner-shadow"><img src="images/family1_3x2.jpg"
                    alt="A black woman and her children in their kitchen." /></div>
        </figure>
        <figure class="frame" id="kids">
            <div class="inner-shadow"><img src="images/kids_3x4.jpg" alt="Two children hugging." /></div>
        </figure>
        <figure class="frame" id="laughing-lady">
            <div class="inner-shadow"><img src="images/lady_4x3.jpg"
                    alt="A closely-shaven black women laughing on a yellow background." /></div>
        </figure>
        <figure class="frame" id="freckled-girl">
            <div class="inner-shadow"><img src="images/girl_3x4.jpg" alt="A close shot of a girl's face." /></div>
        </figure>
        <figure class="frame" id="orange-eyes">
            <div class="inner-shadow">
                <div class="inner-shadow"><img src="images/orange-eyes_3x4.jpg"
                        alt="A girl with space buns wearing an orange sweater and holding up orange slices over her eyes." />
                </div>
            </div>
        </figure>
        <figure class="frame" id="pets">
            <div class="inner-shadow"><img src="images/pug_3x3.jpg"
                    alt="A slightly ugly pug staring into the camera on a white background" /></div>
            <div class="inner-shadow"><img src="images/black-cat_3x3.jpg" alt="A black cat looking off to the side." />
            </div>
            <div class="inner-shadow"><img src="images/retriever_3x3.jpg"
                    alt="A blonde puppy looking up at its owner holding the camera." /></div>
        </figure>
        <figure class="frame" id="bowtie-kid">
            <div class="inner-shadow"><img src="images/bowtie-kid_2x3.jpg"
                    alt="A handsome black boy with a bowtie and curly hair." /></div>
        </figure>

        <figure class="frame" id="wet-girl">
            <div class="inner-shadow"><img src="images/wet-girl_2x2.jpg"
                    alt="A girl draped in a jacket with a smile on her rain-moistened face." /></div>
        </figure>
        <figure class="frame" id="grandparents">
            <div class="inner-shadow"><img src="images/grandma-close-up_4x3.jpg"
                    alt="A grandmother in a large sun hat, leaning in close with a searching expression on her face." />
            </div>
            <div class="inner-shadow"><img src="images/grandpa_4x3.jpg"
                    alt="A grandfather looking straight at the camera with a gentle smile; on a yellow background." />
            </div>
        </figure>

        <figure class="frame" id="curly-red-hair">
            <div class="inner-shadow"><img src="images/curly-hair_4x3.jpg"
                    alt="A young man with curly red hair and pursed lips." /></div>
        </figure>


        <figure class="frame" id="marriage">
            <div class="inner-shadow"><img src="images/marriage_3x2.jpg"
                    alt="A happy couple in their wedding attire near a reflective lake." /></div>
        </figure>
        <figure class="frame" id="dad-and-kids">
            <div class="inner-shadow"><img src="images/dad-and-kids_3x2.jpg"
                    alt="An asian, moustached, young father with one child on his shoulders and the other in his arms." />
            </div>
        </figure>
        <figure class="frame" id="dog-wash">
            <div class="inner-shadow"><img src="images/dog-wash_3x2.jpg"
                    alt="A large family washing a dog in their backyard." /></div>
        </figure>
        <footer>Made with â™¥ by Bradley Turek</footer>
    </main>
</body>

</html>
