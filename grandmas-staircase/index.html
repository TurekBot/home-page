<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grandma's Staircase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="font" href="fonts/goodbye-crewel-world.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <div id="the-viewport"></div>
    <main class="diagonal-scroll-wrapper">
        <figure class="frame" id="intro">
            <div class="inner-shadow"><img src="images/Grandma's Staircase.png"
                    alt="A framed cross-stitch reading &quot;Grandma's Staircase&quot;." /></div>
        </figure>
        <figure class="frame" id="grandma">
            <div class="inner-shadow"><img src="images/grandma.jpg" alt="A grandmother being hugged by a child." />
            </div>
        </figure>
        <figure class="frame">
            <div class="inner-shadow"><img src="images/jacket-girl_3x4.jpg"
                    alt="Girl in blue jacket against blue wall." /></div>
        </figure>
        <figure class="frame" id="flowers">
            <div class="inner-shadow"><img src="images/flowers_2x2.jpg" alt="A close shot of yellow roses." /></div>
        </figure>
        <figure class="frame" id="family1">
            <div class="inner-shadow"><img src="images/family1_3x2.jpg"
                    alt="A black woman and her children in their kitchen." /></div>
        </figure>
        <figure class="frame" id="kids">
            <div class="inner-shadow"><img src="images/kids_3x4.jpg" alt="Two children hugging." /></div>
        </figure>
        <figure class="frame" id="laughing-lady">
            <div class="inner-shadow"><img src="images/lady_4x3.jpg"
                    alt="A closely-shaven black women laughing on a yellow background." /></div>
        </figure>
        <figure class="frame" id="freckled-girl">
            <div class="inner-shadow"><img src="images/girl_3x4.jpg" alt="FILL_ME" /></div>
        </figure>
        <figure class="frame" id="orange-eyes">
            <div class="inner-shadow">
                <div class="inner-shadow"><img src="images/orange-eyes_3x4.jpg" alt="FILL_ME" /></div>
            </div>
        </figure>
        <figure class="frame" id="pets">
            <div class="inner-shadow"><img src="images/pug_3x3.jpg" alt="FILL_ME" /></div>
            <div class="inner-shadow"><img src="images/black-cat_3x3.jpg" alt="FILL_ME" /></div>
            <div class="inner-shadow"><img src="images/retriever_3x3.jpg" alt="FILL_ME" /></div>
        </figure>
        <figure class="frame" id="bowtie-kid">
            <div class="inner-shadow"><img src="images/bowtie-kid_2x3.jpg" alt="FILL_ME" /></div>
        </figure>

        <figure class="frame" id="wet-girl">
            <div class="inner-shadow"><img src="images/wet-girl_2x2.jpg" alt="FILL_ME" /></div>
        </figure>
        <figure class="frame" id="grandparents">
            <div class="inner-shadow"><img src="images/grandma-close-up_4x3.jpg" alt="FILL_ME" /></div>
            <div class="inner-shadow"><img src="images/grandpa_4x3.jpg" alt="FILL_ME" /></div>
        </figure>

        <figure class="frame" id="curly-red-hair">
            <div class="inner-shadow"><img src="images/curly-hair_4x3.jpg" alt="FILL_ME" /></div>
        </figure>


        <figure class="frame" id="marriage">
            <div class="inner-shadow"><img src="images/marriage_3x2.jpg" alt="FILL_ME" /></div>
        </figure>
        <figure class="frame" id="dad-and-kids">
            <div class="inner-shadow"><img src="images/dad-and-kids_3x2.jpg" alt="FILL_ME" /></div>
        </figure>
        <figure class="frame" id="dog-wash">
            <div class="inner-shadow"><img src="images/dog-wash_3x2.jpg" alt="FILL_ME" /></div>
        </figure>
        <footer></footer>
    </main>
</body>

</html>
